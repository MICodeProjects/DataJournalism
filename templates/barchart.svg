<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 3000" >
{% for i in range(barchart_data|count) %}
<text class="label" x="340" text-anchor="end" y="{{22.5+60*i}}">{{barchart_data[i][0]}}</text>
<rect x="350" fill="orange" y="{{60*i}}" width="{{barchart_data[i][1]*250}}" height="45"/>
<text x="{{395+barchart_data[i][1]*250}}" text-anchor="start" y="{{22.5+60*i}}">{{barchart_data[i][1]}}</text>
{% if i == 5 or i == 10 or i == 15 or i == 20  %}
<line x1="352" y1="{{60*i+22.5+50}}" x2="1500" y2="{{60*i+7.5}}"/>
{% endif %}
{% endfor %}
<line x1="350" y1="0" x2="350" y2="{{barchart_data|count*60}}" style="stroke:black; stroke-width:8"/>
<text>



</svg>